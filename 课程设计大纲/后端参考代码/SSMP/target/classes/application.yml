server:
  port: 8080

spring:
  datasource:
    druid:
      driver-class-name: com.mysql.cj.jdbc.Driver
      url: jdbc:mysql://localhost:3306/itheima
      username: root
      password: root

mybatis-plus:
  global-config:
    db-config:
      table-prefix: tbl_ #设置表名前缀
      id-type: auto #设置id自增
  configuration:
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl #把日志打印在控制台上
